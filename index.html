<!doctype html>
<html ng-app="overwatch">
  <head>
    <title>OverWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/overwatch.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="node_modules/@angular/core/core.umd.js"></script>
    <script src="node_modules/@angular/common/common.umd.js"></script>
    <script src="node_modules/@angular/compiler/compiler.umd.js"></script>
    <script src="node_modules/@angular/platform-browser/platform-browser.umd.js"></script>
    <script src="node_modules/@angular/platform-browser-dynamic/platform-browser-dynamic.umd.js"></script>

    <!-- Load jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Load Angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>


    <!-- Load Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 2. Load our 'modules' -->
    <script src='app/app.js'></script>
    <script src='app/app.component.js'></script>

    <!-- Load ScrollMagic -->
    <script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>

    <!-- Load ScrollMagic Plugins -->
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.velocity.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    
    <!-- Load Overwatch -->
    <script src="assets/js/overwatch.js"></script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <!-- 2. Load 'OverWatch' -->
    <overwatch></overwatch>
    <div ng-view></div>
  </body>

</html>
